<pre>{{state | json }}</pre>

<kendo-grid [data]="data" [loading]="loading" [pageable]="true" [pageSize]="state.take" [skip]="state.skip"
  [sortable]="true" [sort]="state.sort" [groupable]="true" [group]="state.group" [filterable]="true"
  [filter]="state.filter" (dataStateChange)="dataStateChange($event)">
  <ng-template kendoGridToolbarTemplate>
    <button kendoButton (click)="exportToCSV()">Export to CSV</button>
  </ng-template>
  @for (column of columns; track $index) {
  <kendo-grid-column [field]="column" [hidden]="hiddenColumns.indexOf(column) > -1"></kendo-grid-column>
  }
</kendo-grid>
